name: Trigger auto deployment for containerapp2

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/containerapp2-AutoDeployTrigger-fc1d48ef-12cc-47f8-80af-25835bc4b519.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.CONTAINERAPP2_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CONTAINERAPP2_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CONTAINERAPP2_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: contanerregistry1.azurecr.io
          registryUsername: ${{ secrets.CONTAINERAPP2_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CONTAINERAPP2_REGISTRY_PASSWORD }}
          containerAppName: containerapp2
          resourceGroup: AVD-RG
          imageToBuild: contanerregistry1.azurecr.io/containerapp2:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


