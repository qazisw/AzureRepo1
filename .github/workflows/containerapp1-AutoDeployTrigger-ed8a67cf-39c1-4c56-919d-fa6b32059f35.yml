name: Trigger auto deployment for containerapp1

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/containerapp1-AutoDeployTrigger-ed8a67cf-39c1-4c56-919d-fa6b32059f35.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.CONTAINERAPP1_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CONTAINERAPP1_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CONTAINERAPP1_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: rgimages01.azurecr.io
          registryUsername: ${{ secrets.CONTAINERAPP1_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CONTAINERAPP1_REGISTRY_PASSWORD }}
          containerAppName: containerapp1
          resourceGroup: AVD-RG
          imageToBuild: rgimages01.azurecr.io/containerapp1:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


